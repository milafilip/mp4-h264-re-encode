<html>
<script src="mp4box.all.js"></script>
<script>
// Useful tools:
// http://mp4parser.com/
// https://hexed.it/
// https://gpac.github.io/mp4box.js/test/filereader.html

async function reencode(file) {
  let decoder;
  let encoder;

  let totalSampleCount = 0;
  let fps = 0;
  let width = 0;
  let height = 0;
  let duration = 0;

  const mp4boxOutputFile = MP4Box.createFile();
  const mp4boxInputFile = MP4Box.createFile();
  mp4boxInputFile.onError = error => console.error(error);
  mp4boxInputFile.onReady = async (info) => {
    const track = info.videoTracks[0];
    fps = (track.nb_samples / track.movie_duration) * 1000;
    width = track.track_width;
    height = track.track_height;
    duration = track.movie_duration;

    let trackID = null;

    decoder = new VideoDecoder({
      async output(frame) {
        const bitmap = await createImageBitmap(frame);

        const keyFrameEveryHowManySeconds = 2;
        const keyFrame = decodedFrameIndex % (Math.round(fps) * keyFrameEveryHowManySeconds) === 0;
        let videoFrame = new VideoFrame(bitmap, { timestamp: frame.timestamp });
        encoder.encode(videoFrame, { keyFrame });
        decodedFrameIndex++;
        frame.close();
        videoFrame.close();
        displayProgress();
      },
      error(error) {
        console.error(error);
      }
    });

    let description;
    const trak = mp4boxInputFile.getTrackById(track.id);
    for (const entry of trak.mdia.minf.stbl.stsd.entries) {
      if (entry.avcC || entry.hvcC) {
        const stream = new DataStream(undefined, 0, DataStream.BIG_ENDIAN);
        if (entry.avcC) {
          entry.avcC.write(stream);
        } else {
          entry.hvcC.write(stream);
        }
        description = new Uint8Array(stream.buffer, 8); // Remove the box header.
        break;
      }
    }

    decoder.configure({
      codec: track.codec,
      codedHeight: track.video.height,
      codedWidth: track.video.width,
      hardwareAcceleration: 'prefer-hardware',
      description,
    });

    encoder = new VideoEncoder({
      output(chunk, metadata) {
        let uint8 = new Uint8Array(chunk.byteLength);
        chunk.copyTo(uint8);

        if (trackID === null) {
          trackID = mp4boxOutputFile.addTrack({
            width,
            height,
            timescale: 90000,
            avcDecoderConfigRecord: metadata.decoderConfig.description
          });
        }

        mp4boxOutputFile.addSample(trackID, uint8, {
          duration: 1491,
          is_sync: chunk.type === 'key',
        });
      },
      error(error) {
        console.error(error);
      }
    });

    encoder.configure({
      codec: 'avc1.4d0034',
      width,
      height,
      hardwareAcceleration: 'prefer-hardware',
      bitrate: 20_000_000,
    });

    encoder.ondequeue = function(event) {
      encodedFrameIndex++;
      displayProgress();
    };

    mp4boxInputFile.setExtractionOptions(track.id);
    mp4boxInputFile.start();
  };

  function displayProgress() {
    progress.innerText =
      "Decoding frame " + decodedFrameIndex + " (" + Math.round(100 * decodedFrameIndex / totalSampleCount) + "%)\n" +
      "Encoding frame " + encodedFrameIndex + " (" + Math.round(100 * encodedFrameIndex / totalSampleCount) + "%)\n";
  }

  mp4boxInputFile.onSamples = async (track_id, ref, samples) => {
    totalSampleCount = Object.keys(samples).length;
    for (const sample of samples) {
      decoder.decode(new EncodedVideoChunk({
        type: sample.is_sync ? "key" : "delta",
        timestamp: 1e6 * sample.cts / sample.timescale,
        duration: 1e6 * sample.duration / sample.timescale,
        data: sample.data
      }));
    }
    await decoder.flush();
    await encoder.flush();
    encoder.close();
    decoder.close();

    mp4boxOutputFile.save("mp4box.mp4");

    const seconds = (performance.now() - startNow) / 1000;
    progress.innerText =
      "Encoded in " + encodedFrameIndex + " frames in " + Math.round(seconds) + "s at " +
      Math.round(encodedFrameIndex / seconds) + " fps";
  };

  let currentTime = 0;
  let decodedFrameIndex = 0;
  let encodedFrameIndex = 0;
  const startNow = performance.now();

  var reader = new FileReader();
  reader.onload = function() {
    this.result.fileStart = 0;
    mp4boxInputFile.appendBuffer(this.result);
    mp4boxInputFile.flush();
  };
  reader.readAsArrayBuffer(file);
}
</script>

<p>
  Select a video to re-encode:
  <input type="file" onchange="reencode(event.target.files[0])"></input>
  <div id="progress"></div>
</p>
